<div class="container main_content" th:fragment="content">
	
	<div class="alert alert-succes" role="alert" th:if="${retour} == 'motdepasse-modifie'">Votre mot de passe a bien été modifié !</div>

	<h2>Liste de vos contacts :</h2>
	<p class="instructions">Consultez et gérez tous vos contacts.</p>
	
	<table class="table table-striped">
		<tbody>
			<tr th:each="c,stat :${contacts}">
				<td th:each="d :${contacts[__${stat.index}__].donnees}">
					<span th:if="${d.accueil}" th:text="${d.valeur}"></span>
				</td>
				<td>
					<a th:href="@{'/modifier-contact/'+${c.idcontact}}" title="Modifier le contact">
						<span class="glyphicon glyphicon-edit"></span>
					</a>
				</td>
				<td>
					<a th:href="@{'/supprimer-contact/'+${c.idcontact}}" title="Supprimer le contact">
						<span class="glyphicon glyphicon-trash"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
